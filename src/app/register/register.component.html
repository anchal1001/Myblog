<app-header></app-header>


<div class="container">

  <div class="title">Registration</div>
  <div class="content">
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" [(ngModel)]="register.username" [ngModelOptions]="{standalone:true}" placeholder="Enter your name"
            required>
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" 
            placeholder="Enter your username" >
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" [(ngModel)]="register.email" [ngModelOptions]="{standalone:true}" placeholder="Enter your email"
            required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" 
            placeholder="Enter your number" >
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" [(ngModel)]="register.password" [ngModelOptions]="{standalone:true}"
            placeholder="Enter your password" required>
        </div>
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password"             placeholder="Confirm your password" >
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" (click)="save()" value="Register">
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="/login">login </a></p>
      </div>
    </form>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
