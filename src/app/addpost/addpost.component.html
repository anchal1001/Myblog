<body class="bodie">
    <div class="container">
      <div>
        <h3 class="nptitle">Create New Post </h3>
      </div>
      <form (submit)="addPost()" [formGroup]="addPostForm">
        <div class="form-group">
          <label class="ptitle">Title</label>
          <input type="text"  placeholder="Title" formControlName="title">
        </div>
        <div class="form-group">
          <label class="post-content">Body</label>
          <angular-editor placeholder="'Enter text here...' " id="body" formControlName="body" [config]="config"></angular-editor>
        </div>
          <button type="submit" class="btn btn-primary">Post</button>
      </form >
    </div>
<app-footer class="footer"></app-footer>
</body>
